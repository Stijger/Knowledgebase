<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminologie Toevoegen</title>
</head>
<body>
    <h1>Voeg nieuwe terminologie toe</h1>
    <form id="terminologyForm">
        <label for="term">Term:</label><br>
        <input type="text" id="term" name="term"><br>
        <label for="definition">Definitie:</label><br>
        <textarea id="definition" name="definition" rows="4"></textarea><br>
        <label for="language">Taal:</label><br>
        <input type="text" id="language" name="language"><br><br>
        <button type="submit">Toevoegen</button>
    </form>

    <script src="scripts.js"></script>
</body>
</html>
